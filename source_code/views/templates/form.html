    <div class="container mt-5 pt-3">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4 m-3">
                <div class="card p-4 mr-3">
                    <h2 class="card-title mb-4">ADD_OR_UPDATE Member</h2>
                    <form method="POST">
                        <div class="form-row mb-3">
                            <div class="form-group col mb-2">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" value="MEMBER_NAME" required />
                            </div>
                        </div>
        
                        <div class="form-row mb-3">
                            <div class="form-group col mb-2">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" value="MEMBER_EMAIL" required />
                            </div>
                        </div>
        
                        <div class="form-row mb-3">
                            <div class="form-group col mb-2">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" name="phone" value="MEMBER_PHONE" required />
                            </div>
                        </div>
        
                        <div class="form-row mb-3">
                            <div class="form-group col mb-2">
                                <label for="job">Job</label>
                                <select class="custom-select form-control" name="job">
                                    <option selected>-- Select Job --</option>
                                    OPTION_JOBS
                                </select>
                            </div>
                        </div>
        
                        <button type="submit" name="add" class="btn btn-primary mt-3">ADD_OR_UPDATE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
